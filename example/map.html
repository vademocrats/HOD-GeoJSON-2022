<style type="text/css">
      #map {
         display: block;
         width: 100%;
         height: 350px;
         }
		 
</style>
<div id="map"></div>
<script>
	function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 38.829535, lng: -77.193919},
          mapTypeId: 'roadmap',
          styles:[{"stylers": [{"saturation": -75},{"lightness": 0}]}]
        });
        
		map.data.loadGeoJson(
            'hod_14.json');
        map.data.setStyle({
          fillColor: 'blue',
          strokeWeight: 0.5
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=[INSERT_API_KEY_HERE]&callback=initMap">
</script>
